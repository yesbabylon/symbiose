<!-- view mode -->
<ng-container *ngIf="disabled">
  <mat-form-field>
    <mat-label><ng-content></ng-content></mat-label>
    <input  matInput
            type="text"
            value="{{item?.name}}"
            placeholder="{{placeholder}}" 
            readonly
            disabled />

    <mat-hint [align]="'start'" style="opacity: 1">
      <span>{{hint}}</span>
    </mat-hint>
  </mat-form-field>
</ng-container>

<!-- edit mode -->
<ng-container *ngIf="!disabled">
  <mat-form-field>
    <mat-label><ng-content></ng-content></mat-label>

    <input  matInput
            type="text"
            [formControl]="inputFormControl"
            [matAutocomplete]="inputAutocomplete"
            (focus)="onFocus()"
            (blur)="onRestore()"
            placeholder="{{placeholder}}" />

    <button class="suffix-action" [class.hidden]="!inputFormControl.value" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onReset()">
      <mat-icon>close</mat-icon>
    </button>

    <mat-autocomplete #inputAutocomplete="matAutocomplete" [displayWith]="itemDisplay" (optionSelected)="onChange($event)">
      <div  *ngIf="resultList | async; let list">
        <mat-option *ngFor="let item of list" [value]="item" [title]="item.name">
        {{itemDisplay(item)}}
        </mat-option>
        <mat-option *ngIf="list.length == 0"><i>{{noResult}}</i></mat-option>
      </div>
    </mat-autocomplete>

    <mat-hint [align]="'start'" style="opacity: 1">
      <span>{{hint}}</span>
    </mat-hint>
  </mat-form-field>
  </ng-container>
